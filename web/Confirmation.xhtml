<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Success!</title>
        <style>
            body {
                background-image: url("resources/background1.jpg");
                background-size: cover;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Success!" style="text-align: center; width: 30%; margin: 0 auto;" >
                <h:outputText value="#{theaterBean.name}"/>, <br/>
                Your reservation for <br/>
                <h:outputText value="#{theaterBean.tickets}"/> x
                <h:outputText value="#{theaterBean.movieName}"/><br/>
                has been confirmed!<br/>
                <p:commandButton value="Return" action="#{theaterBean.returnHome()}" style="margin: 0 auto;"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
