<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Select a Time</title>
        <style>
            body {
                background-image: url("resources/background1.jpg");
                background-size: cover;
            }
            .logo {
                width: 20%
            }

            .detail {
                width: 50%;
                padding-left: 25px;
            }
            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 5px solid #A8A8A8;
                padding: 25px 10px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:dataScroller value="#{theaterBean.movies}" var="movie" chunkSize="5" >
                <f:facet name="header">
                        Select a Movie Time
                </f:facet>
                <p:panelGrid columns="3" style = "width:100%" columnClasses="logo,detail" >
                    <p:graphicImage id="logo" url="#{movie.image}" width="300" height="400"/>
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:outputText value="Name:"/>
                            <h:outputText value="#{movie.title}"/>
                            <h:outputText value="Description:"/>
                            <h:outputText value="#{movie.description}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:dataGrid value="#{theaterBean.getTimes(movie)}" var="time" >
                        <p:commandButton value="#{time.timesPK.time}" action="#{theaterBean.goToPayment(time, movie)}" />
                    </p:dataGrid>
                </p:panelGrid>
            </p:dataScroller>
            <p:commandButton value="Back" action="#{theaterBean.theaterSelect()}" />
        </h:form>
    </h:body>
</html>
