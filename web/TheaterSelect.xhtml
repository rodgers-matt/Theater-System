<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Select a Theater</title>
        <style>
            body {
                background-image: url("resources/background1.jpg");
                background-size: cover;
            }
            .logo {
                width: 20%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 5px solid #A8A8A8;
                padding: 25px 10px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:dataScroller value="#{theaterBean.locations}" var="location" chunkSize="5">
                <f:facet name="header">
                        Select a Theater
                </f:facet>
                <p:panelGrid columns="3" style = "width:100%" columnClasses="logo,detail" >
                    <p:graphicImage id="logo" url="#{location.logo}" width="400" height="200"/>
                    <p:outputPanel>
                        <p:panelGrid columns="2">
                            <h:outputText value="Name:"/>
                            <h:outputText value="#{location.name}"/>
                            <h:outputText value="Street:"/>
                            <h:outputText value="#{location.address}"/>
                            <h:outputText value="City:"/>
                            <h:outputText value="#{location.city}"/>
                            <h:outputText value="State:"/>
                            <h:outputText value="#{location.state}"/>
                            <h:outputText value="Zip:"/>
                            <h:outputText value="#{location.zip}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                    <p:commandButton value="Check Showings" action="#{theaterBean.findMovies(location)}" />
                </p:panelGrid>
            </p:dataScroller>
            <p:commandButton value="Back" action="#{theaterBean.returnHome()}" />
        </h:form>
    </h:body>
</html>
